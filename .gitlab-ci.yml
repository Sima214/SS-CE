clang:
  tags:
    - clang
  variables:
    CC: clang
    CXX: clang++
  before_script:
    - rm -rf build-clang
  script:
    - mkdir build-clang
    - cd build-clang
    - cmake ..
    - make
    - ctest -VV

gcc:
  tags:
    - gcc
  variables:
    CC: gcc
    CXX: g++
  before_script:
    - rm -rf build-gcc
  script:
    - mkdir build-gcc
    - cd build-gcc
    - cmake ..
    - make
    - ctest -VV